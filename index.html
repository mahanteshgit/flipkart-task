<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flipkart assignment</title>
    <!-- css files-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body> 
    <div class="container">
        <h2 class="productHeader">Mens Analog watch</h2>
        <div class="productRow">
            <ul class="productRow__list">
                <li class="productRow__listItem">
                    <div class="productRow__listItemCard">
                        <div class="productRow__listItemCardImg">
                            <img src="./images/watch1.jpeg" alt="Analog watch" class="productRow__listItemCardImgDivImg"/>
                        </div>
                        <div class="productRow__listItemCardTitle">
                            <span>Britex BT6115 Day and Date Analog watch - For Men</span>
                        </div>
                    </div>
                </li>
                <li class="productRow__listItem">
                    <div class="productRow__listItemCard">
                        <div class="productRow__listItemCardImg"> 
                            <img src="./images/watch2.jpeg" alt="Analog watch" class="productRow__listItemCardImgDivImg"/>
                        </div>
                        <div class="productRow__listItemCardTitle">
                            <span>Britex BT6115 Day and Date Analog watch - For Men</span>
                        </div>
                    </div>
                </li>
                <li class="productRow__listItem">
                    <div class="productRow__listItemCard">
                        <div class="productRow__listItemCardImgDiv"> 
                            <img src="./images/watch1.jpeg" alt="Analog watch" class="productRow__listItemCardImgDivImg" />
                        </div>
                        <div class="productRow__listItemCardTitle">
                            <span>Britex BT6115 Day and Date Analog watch - For Men</span>
                        </div>
                    </div>
                </li>
                <li class="productRow__listItem">
                    <div class="productRow__listItemCard">
                        <div class="productRow__listItemCardImg"> 
                            <img src="./images/watch2.jpeg" alt="Analog watch" class="productRow__listItemCardImgDivImg" />
                        </div>
                        <div class="productRow__listItemCardTitle">
                            <span>Britex BT6115 Day and Date Analog watch - For Men</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
